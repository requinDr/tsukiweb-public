<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/webp" href="/icons/icon_32.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#03033b" />
		<meta name="description" content="Enjoy the story of Tsukihime in your browser." />
		<link rel="manifest" href="/manifest.json">
		<title>Tsukihime</title>

		<style>
			:root {
				--ui-font: "Ubuntu";
				--game-font: "Ubuntu";
			}
			* {
				box-sizing: border-box;
				-webkit-tap-highlight-color: transparent;
			}
			html {
				font-family: var(--ui-font, system-ui), Arial, sans-serif;
				line-height: 1.5;
				font-weight: normal;

				color-scheme: light dark;
				color: #e0e3ec;
				background-color: #00153f;

				font-synthesis: none;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				-webkit-text-size-adjust: 100%;
			}
			body {
				margin: 0;
				display: flex;
				touch-action: manipulation;
			}
			#root {
				background-image: radial-gradient(#00267d 10%, #01001e);
				height: 100vh;
				height: 100dvh;
				width: 100vw;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
				position: relative;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable javascript to run this visual novel.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
